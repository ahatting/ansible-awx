---
- name: Create an Active Directory User Account
  hosts: all
  gather_facts: false
  
  tasks:
  - name: Create the user account
    win_domain_user:
      domain_username: '{{ ansible_user }}'
      domain_password: '{{ ansible_password }}'
      name: '{{ displayname }}'
      firstname: '{{ firstname }}'
      surname: '{{ surname }}'
      password: '{{ password }}'
      path: '{{ ou }}'
      email: '{{ email }}'
      upn: '{{ email }}'
      company: '{{ company }}'
      update_password: on_create
      attributes:
        displayname: '{{ displayname }}'
        department: '{{ department }}'
        samaccountname: '{{ name }}'
      enabled: '{{ status }}'
      state: present 
