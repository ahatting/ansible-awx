---
- name: Remove node from OpenNMS
  hosts: localhost
  gather_facts: false
  connection: local
  
  tasks:
    - name: Request all nodes
      uri:
        url: https://{{ hostname }}/opennms/rest/nodes/
        method: GET
        headers:
          Accept: application/json
        user: "{{ u_username }}"
        password: "{{ u_password }}"
        body_format: json
        force_basic_auth: yes
        return_content: yes
      register: result
      
    - name: Get nodes from openNMS and store attributes label and ID in list
      set_fact:
        nodes: "{{ nodes|default({}) | combine( {item.label:item.id} ) }}"
      with_items: "{{ result.json.node }}"
    
    - debug:
        msg: "Node found: {{ nodes }}"
      with_items: "{{ nodes }}"
      when: node_to_remove == item

        
      

