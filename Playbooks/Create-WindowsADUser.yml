---

- hosts: '{{ domain_server }}'
  gather_facts: false
  connection: local
  
  tasks:
  - name: Create Windows AD User Account
    win_domain_user:
      city: '{{ city }}'
      company: '{{ company }}'
      country: '{{ country }}'
      description: '{{ description }}'
      email: '{{ email }}'
      enabled: '{{ enabled }}'
      firstname: '{{ firstname }}'      
      name: '{{ name }}'      
      password: '{{ password }}'
      path: '{{ path }}'
      postal_code: '{{ postal_code }}'
      state_province: '{{ state_province }}'
      street: '{{ street }}'
      surname: '{{ surname }}'
      upn: '{{ upn }}'
      domain_username: '{{ domain_username }}'
      domain_password: '{{ domain_password }}'
      state: present
      attributes:
        displayname: '{{ displayname }}'
        telephoneNumber: '{{ telephoneNumber }}'
        mobile: '{{ mobile }}'
        department: '{{ department }}'

