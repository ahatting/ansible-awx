---
- hosts: all
  gather_facts: false
  connection: local
  
  vars:
    guests:
      - esxi_hostname: 192.168.0.11
        name: 
          - "WEB21"
          - "WEB22
      - esxi_hostname: 192.168.0.13
        name: 
          - "WEB23"
          - "WEB24"
 
  
  tasks:
  # get date
  - set_fact: creationdate="{{lookup('pipe','date "+%Y/%m/%d %H:%M"')}}"
  # Create a VM from a template
  - vmware_guest:
      hostname: '{{ vsphere_host }}'
      username: '{{ vsphere_user }}'
      password: '{{ vsphere_password }}'
      validate_certs: no
      esxi_hostname: '{{ item.0.esxi_hostname }}'
      datacenter: 'Datacenter'
      folder: Hosts
      name: '{{ item.1 }}'
      state: poweredon
      guest_id: ubuntu64Guest
      disk:
      - size_gb: 16
        type: thin
        datastore: 'Datastore'
      networks:
      - name: VM Network
      hardware:
        memory_mb: 1024
        num_cpus: 1
      customization:
        dns_servers:
        - 192.168.0.29
        - 8.8.4.4
        domain : armandit.com
        hostname: '{{ item.1 }}'
      template: ubuntu-16.04.2-server-amd64
      wait_for_ip_address: yes
    with_subelements:
      - '{{ guests }}'
      - name
