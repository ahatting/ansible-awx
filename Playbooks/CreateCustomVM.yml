---
- hosts: all
  gather_facts: false
  connection: local
  
  vars:
    guests:
      - esxi_hostname: 192.168.0.11
        hosts: 
          - name: DESKTOP-01
            datastore: ESXi-2
      - esxi_hostname: 192.168.0.13
        hosts: 
          - name: DESKTOP-02
            datastore: ESXi-1
 
  
  tasks:
  # get date
  - set_fact: creationdate="{{lookup('pipe','date "+%Y/%m/%d %H:%M"')}}"
  # Create a VM from a template
  - vmware_guest:
      hostname: '{{ vsphere_host }}'
      username: '{{ vsphere_user }}'
      password: '{{ vsphere_password }}'
      validate_certs: no
      esxi_hostname: '{{ item.0.esxi_hostname }}'
      datacenter: 'Datacenter'
      folder: Hosts
      name: '{{ item.1.name }}'
      state: present
      guest_id: windows9_64Guest
      disk:
      - size_gb: 2
        type: thin
        datastore: '{{ item.1.datastore }}'
      networks:
      - name: VM Network
      hardware:
        memory_mb: 1024
        num_cpus: 1
      customization:
        dns_servers:
        - 192.168.0.29
        - 8.8.4.4
        domain : armandit.com
        hostname: '{{ item.1.name }}'
      template: Microsoft-Windows-10-1809-x64
      wait_for_ip_address: yes
    with_subelements:
      - '{{ guests }}'
      - hosts
