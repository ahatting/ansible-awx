---
- name: Check the webservers SSLLabs security rating using their scan plugin
  hosts: localhost
  gather_facts: no
  vars:
    webserver: "{{ websiteaddress }}"
  roles:
    - 030.ansible_ssllabs_scan
  

  tasks:
  - name: run the SSLLabs scan tool
    command: ssllabs-scan --grade {{ websiteaddress }}
